services:
  # ===========================================
  # REDIS STACK - Primary Data Store
  # ===========================================
  redis:
    image: redis/redis-stack:latest
    container_name: cwa-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
      - "${REDIS_INSIGHT_PORT:-8001}:8001"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --appendfsync everysec --protected-mode no
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cwa-network
    restart: unless-stopped

  # ===========================================
  # NEO4J - Knowledge Graph
  # ===========================================
  neo4j:
    image: neo4j:5.26-community
    container_name: cwa-neo4j
    ports:
      - "${NEO4J_HTTP_PORT:-7474}:7474"
      - "${NEO4J_BOLT_PORT:-7687}:7687"
    environment:
      - NEO4J_AUTH=${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD:-cwa_dev_2026}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
      - NEO4J_dbms_memory_heap_initial__size=256m
      - NEO4J_dbms_memory_heap_max__size=512m
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
      - ./neo4j/conf:/conf
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - cwa-network
    restart: unless-stopped

  # ===========================================
  # QDRANT - Vector Store
  # ===========================================
  qdrant:
    image: qdrant/qdrant:v1.13.2
    container_name: cwa-qdrant
    ports:
      - "${QDRANT_HTTP_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant-data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:6333/healthz || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - cwa-network
    restart: unless-stopped

  # ===========================================
  # OLLAMA - Local LLM (Embeddings + Generation)
  # ===========================================
  ollama:
    image: ollama/ollama:0.5.4
    container_name: cwa-ollama
    ports:
      - "${OLLAMA_PORT:-11434}:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      # Models to be pulled on startup (via infra up)
      - OLLAMA_EMBED_MODEL=${OLLAMA_EMBED_MODEL:-nomic-embed-text}
      - OLLAMA_GEN_MODEL=${OLLAMA_GEN_MODEL:-qwen2.5-coder:3b}
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:11434/api/tags || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - cwa-network
    restart: unless-stopped

networks:
  cwa-network:
    driver: bridge

volumes:
  redis-data:
  neo4j-data:
  neo4j-logs:
  qdrant-data:
  ollama-data:
