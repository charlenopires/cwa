<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CWA - Task Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.6/Sortable.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        surface: { 50: '#f8fafc', 100: '#f1f5f9', 200: '#e2e8f0', 700: '#1e293b', 800: '#0f172a', 900: '#020617' },
                        accent: { DEFAULT: '#6366f1', light: '#818cf8', dark: '#4f46e5' },
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        .sortable-ghost { opacity: 0.3; transform: scale(0.98); }
        .sortable-chosen { box-shadow: 0 20px 40px -12px rgba(0,0,0,0.4); transform: rotate(2deg) scale(1.02); z-index: 50; }
        .sortable-drag { opacity: 0; }
        .card-enter { animation: cardIn 0.2s ease-out; }
        @keyframes cardIn { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
        .column-scroll::-webkit-scrollbar { width: 4px; }
        .column-scroll::-webkit-scrollbar-track { background: transparent; }
        .column-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 2px; }
        .priority-critical { border-left: 3px solid #ef4444; }
        .priority-high { border-left: 3px solid #f59e0b; }
        .priority-medium { border-left: 3px solid #6366f1; }
        .priority-low { border-left: 3px solid #475569; }
        .wip-exceeded { background: rgba(239, 68, 68, 0.05) !important; border-color: rgba(239, 68, 68, 0.3) !important; }
        .pulse-dot { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .stat-card { transition: transform 0.15s ease, box-shadow 0.15s ease; }
        .stat-card:hover { transform: translateY(-2px); box-shadow: 0 8px 24px -8px rgba(0,0,0,0.3); }
        .modal-backdrop { backdrop-filter: blur(4px); }
        .toast { animation: slideIn 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards; }
        @keyframes slideIn { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeOut { to { opacity: 0; transform: translateX(20px); } }
    </style>
</head>
<body class="h-full bg-surface-900 text-gray-100">
    <!-- Header -->
    <header class="bg-surface-800 border-b border-surface-700/50 sticky top-0 z-40">
        <div class="max-w-full mx-auto px-4 sm:px-6 h-14 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-7 h-7 rounded-lg bg-accent flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"/>
                        </svg>
                    </div>
                    <span class="text-lg font-semibold tracking-tight">CWA</span>
                </div>
                <span class="text-surface-200/30">|</span>
                <span class="text-sm text-gray-400">Task Board</span>
            </div>
            <div class="flex items-center gap-3">
                <div id="ws-status" class="flex items-center gap-1.5 text-xs text-gray-500">
                    <span class="w-1.5 h-1.5 rounded-full bg-gray-600" id="ws-dot"></span>
                    <span id="ws-label">Offline</span>
                </div>
                <button onclick="openNewTaskModal()"
                        class="flex items-center gap-1.5 px-3 py-1.5 text-sm font-medium bg-accent hover:bg-accent-dark rounded-lg transition-colors shadow-sm shadow-accent/20">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    New Task
                </button>
            </div>
        </div>
    </header>

    <main class="h-[calc(100vh-3.5rem)] flex flex-col overflow-hidden">
        <!-- Stats -->
        <div class="px-4 sm:px-6 py-4 flex gap-3 overflow-x-auto" id="stats-row">
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[140px]">
                <div class="text-2xl font-bold text-gray-100" id="stat-total">-</div>
                <div class="text-xs text-gray-500 mt-0.5">Total Tasks</div>
            </div>
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[140px]">
                <div class="text-2xl font-bold text-blue-400" id="stat-todo">-</div>
                <div class="text-xs text-gray-500 mt-0.5">To Do</div>
            </div>
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[140px]">
                <div class="flex items-center gap-2">
                    <div class="text-2xl font-bold text-amber-400" id="stat-progress">-</div>
                    <span class="w-1.5 h-1.5 rounded-full bg-amber-400 pulse-dot" id="progress-pulse" style="display:none"></span>
                </div>
                <div class="text-xs text-gray-500 mt-0.5">In Progress</div>
            </div>
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[140px]">
                <div class="text-2xl font-bold text-purple-400" id="stat-review">-</div>
                <div class="text-xs text-gray-500 mt-0.5">In Review</div>
            </div>
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[140px]">
                <div class="text-2xl font-bold text-emerald-400" id="stat-done">-</div>
                <div class="text-xs text-gray-500 mt-0.5">Done</div>
            </div>
            <div class="stat-card flex-shrink-0 bg-surface-800 border border-surface-700/50 rounded-xl px-4 py-3 min-w-[160px]">
                <div class="flex items-center gap-2">
                    <div class="w-full bg-surface-700 rounded-full h-2 mt-1">
                        <div class="bg-emerald-500 h-2 rounded-full transition-all duration-500" id="progress-bar" style="width: 0%"></div>
                    </div>
                    <span class="text-sm font-medium text-gray-400" id="progress-pct">0%</span>
                </div>
                <div class="text-xs text-gray-500 mt-1.5">Progress</div>
            </div>
        </div>

        <!-- Board -->
        <div class="flex-1 overflow-x-auto px-4 sm:px-6 pb-4">
            <div class="flex gap-4 h-full min-w-max" id="board-columns">
                <!-- Columns rendered by JS -->
            </div>
        </div>
    </main>

    <!-- New Task Modal -->
    <div id="new-task-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center modal-backdrop bg-black/60">
        <div class="bg-surface-800 border border-surface-700 rounded-2xl shadow-2xl w-full max-w-md mx-4 overflow-hidden">
            <div class="flex items-center justify-between px-6 py-4 border-b border-surface-700">
                <h2 class="text-lg font-semibold">New Task</h2>
                <button onclick="closeNewTaskModal()" class="text-gray-500 hover:text-gray-300 transition-colors p-1">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <form id="new-task-form" onsubmit="createTask(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Title</label>
                    <input type="text" name="title" required placeholder="What needs to be done?"
                           class="w-full px-3 py-2.5 bg-surface-900 border border-surface-700 rounded-lg text-gray-100 placeholder-gray-600 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-1.5">Description</label>
                    <textarea name="description" rows="3" placeholder="Optional details..."
                              class="w-full px-3 py-2.5 bg-surface-900 border border-surface-700 rounded-lg text-gray-100 placeholder-gray-600 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all resize-none"></textarea>
                </div>
                <div class="flex gap-3">
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-300 mb-1.5">Priority</label>
                        <select name="priority"
                                class="w-full px-3 py-2.5 bg-surface-900 border border-surface-700 rounded-lg text-gray-100 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all">
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="high">High</option>
                            <option value="critical">Critical</option>
                        </select>
                    </div>
                    <div class="flex-1">
                        <label class="block text-sm font-medium text-gray-300 mb-1.5">Status</label>
                        <select name="status" id="new-task-status"
                                class="w-full px-3 py-2.5 bg-surface-900 border border-surface-700 rounded-lg text-gray-100 focus:ring-2 focus:ring-accent focus:border-transparent outline-none transition-all">
                            <option value="backlog">Backlog</option>
                            <option value="todo" selected>Todo</option>
                            <option value="in_progress">In Progress</option>
                        </select>
                    </div>
                </div>
                <div class="flex justify-end gap-2 pt-2">
                    <button type="button" onclick="closeNewTaskModal()"
                            class="px-4 py-2 text-sm text-gray-400 hover:text-gray-200 bg-surface-700 hover:bg-surface-700/80 rounded-lg transition-colors">
                        Cancel
                    </button>
                    <button type="submit" id="create-btn"
                            class="px-4 py-2 text-sm font-medium text-white bg-accent hover:bg-accent-dark rounded-lg transition-colors shadow-sm shadow-accent/20">
                        Create Task
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toasts" class="fixed bottom-4 right-4 z-50 flex flex-col gap-2"></div>

    <script>
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATE
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let boardData = null;
        let ws = null;

        const COLUMN_CONFIG = {
            backlog:     { label: 'Backlog',     icon: 'â—‹', color: 'text-gray-400',   border: 'border-gray-600/30',  badge: 'bg-gray-700 text-gray-300' },
            todo:        { label: 'To Do',       icon: 'â—‰', color: 'text-blue-400',   border: 'border-blue-500/30',  badge: 'bg-blue-500/10 text-blue-400' },
            in_progress: { label: 'In Progress', icon: 'â–¶', color: 'text-amber-400',  border: 'border-amber-500/30', badge: 'bg-amber-500/10 text-amber-400' },
            review:      { label: 'Review',      icon: 'â—ˆ', color: 'text-purple-400', border: 'border-purple-500/30', badge: 'bg-purple-500/10 text-purple-400' },
            done:        { label: 'Done',        icon: 'âœ“', color: 'text-emerald-400', border: 'border-emerald-500/30', badge: 'bg-emerald-500/10 text-emerald-400' },
        };

        const PRIORITY_CONFIG = {
            critical: { label: 'Critical', class: 'priority-critical', badge: 'bg-red-500/15 text-red-400 ring-1 ring-red-500/20', dot: 'bg-red-500' },
            high:     { label: 'High',     class: 'priority-high',     badge: 'bg-amber-500/15 text-amber-400 ring-1 ring-amber-500/20', dot: 'bg-amber-500' },
            medium:   { label: 'Medium',   class: 'priority-medium',   badge: 'bg-indigo-500/15 text-indigo-300 ring-1 ring-indigo-500/20', dot: 'bg-indigo-400' },
            low:      { label: 'Low',      class: 'priority-low',      badge: 'bg-gray-500/15 text-gray-400 ring-1 ring-gray-500/20', dot: 'bg-gray-500' },
        };

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // BOARD RENDERING
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        async function loadBoard() {
            try {
                const response = await fetch('/api/board');
                if (!response.ok) throw new Error('Failed to load board');
                boardData = await response.json();
                renderBoard(boardData);
                updateStats(boardData);
            } catch (error) {
                console.error('Error loading board:', error);
                document.getElementById('board-columns').innerHTML = `
                    <div class="flex items-center justify-center w-full">
                        <div class="text-center py-12">
                            <div class="text-4xl mb-3 opacity-50">ğŸ“‹</div>
                            <p class="text-gray-400 text-lg">Could not load board</p>
                            <p class="text-gray-600 text-sm mt-1">${error.message}</p>
                            <button onclick="loadBoard()" class="mt-4 px-4 py-2 text-sm bg-surface-700 hover:bg-surface-700/80 rounded-lg text-gray-300 transition-colors">
                                Retry
                            </button>
                        </div>
                    </div>`;
            }
        }

        function renderBoard(board) {
            const container = document.getElementById('board-columns');
            container.innerHTML = '';

            board.columns.forEach(column => {
                const cfg = COLUMN_CONFIG[column.name] || COLUMN_CONFIG.backlog;
                const wipLimit = column.wip_limit;
                const isExceeded = wipLimit && column.tasks.length > wipLimit;

                const colEl = document.createElement('div');
                colEl.className = `flex-shrink-0 w-72 flex flex-col rounded-xl border ${cfg.border} bg-surface-800/50 ${isExceeded ? 'wip-exceeded' : ''}`;
                colEl.dataset.column = column.name;

                // Header
                const wipBadge = wipLimit
                    ? `<span class="text-xs ${isExceeded ? 'text-red-400 font-medium' : 'text-gray-500'}">${column.tasks.length}/${wipLimit}</span>`
                    : (column.tasks.length > 0 ? `<span class="text-xs text-gray-500">${column.tasks.length}</span>` : '');

                colEl.innerHTML = `
                    <div class="flex items-center justify-between px-4 py-3 border-b ${cfg.border}">
                        <div class="flex items-center gap-2">
                            <span class="${cfg.color} text-sm">${cfg.icon}</span>
                            <h3 class="text-sm font-semibold text-gray-200">${cfg.label}</h3>
                        </div>
                        ${wipBadge}
                    </div>
                    <div class="flex-1 overflow-y-auto column-scroll p-2 space-y-2 min-h-[80px] cards-container" data-column="${column.name}">
                        ${column.tasks.length === 0 ? `<div class="empty-state text-center py-8 text-gray-600 text-xs">No tasks</div>` : ''}
                    </div>
                `;

                const cardsContainer = colEl.querySelector('.cards-container');
                column.tasks.forEach(task => {
                    cardsContainer.appendChild(createTaskCard(task, column.name));
                });

                container.appendChild(colEl);
            });

            initSortable();
        }

        function createTaskCard(task, columnName) {
            const priority = task.priority || 'medium';
            const pcfg = PRIORITY_CONFIG[priority] || PRIORITY_CONFIG.medium;
            const isDone = columnName === 'done';

            const card = document.createElement('div');
            card.className = `card-enter bg-surface-900/80 rounded-lg p-3 cursor-grab active:cursor-grabbing border border-surface-700/40 hover:border-surface-700 transition-all group ${pcfg.class} ${isDone ? 'opacity-60' : ''}`;
            card.dataset.taskId = task.id;

            const priorityBadge = priority !== 'medium' ? `
                <span class="inline-flex items-center gap-1 text-[10px] font-medium px-1.5 py-0.5 rounded-md ${pcfg.badge}">
                    <span class="w-1 h-1 rounded-full ${pcfg.dot}"></span>
                    ${pcfg.label}
                </span>` : '';

            const descPreview = task.description
                ? `<p class="text-xs text-gray-500 mt-1.5 line-clamp-2">${escapeHtml(task.description)}</p>`
                : '';

            const specBadge = task.spec_id
                ? `<span class="text-[10px] text-indigo-400/70 bg-indigo-500/10 px-1.5 py-0.5 rounded">spec</span>`
                : '';

            const idShort = task.id.substring(0, 7);

            card.innerHTML = `
                <div class="flex items-start justify-between gap-2">
                    <h4 class="text-sm font-medium text-gray-200 leading-snug ${isDone ? 'line-through text-gray-500' : ''}">${escapeHtml(task.title)}</h4>
                    <button onclick="event.stopPropagation(); deleteTask('${task.id}')"
                            class="opacity-0 group-hover:opacity-100 text-gray-600 hover:text-red-400 transition-all flex-shrink-0 mt-0.5"
                            title="Delete task">
                        <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                        </svg>
                    </button>
                </div>
                ${descPreview}
                <div class="flex items-center justify-between mt-2">
                    <div class="flex items-center gap-1.5">
                        ${priorityBadge}
                        ${specBadge}
                    </div>
                    <span class="text-[10px] text-gray-600 font-mono">${idShort}</span>
                </div>
            `;

            return card;
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // STATS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function updateStats(board) {
            const counts = {};
            let total = 0;
            board.columns.forEach(col => {
                counts[col.name] = col.tasks.length;
                total += col.tasks.length;
            });

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-todo').textContent = counts.todo || 0;
            document.getElementById('stat-progress').textContent = counts.in_progress || 0;
            document.getElementById('stat-review').textContent = counts.review || 0;
            document.getElementById('stat-done').textContent = counts.done || 0;

            const progressPulse = document.getElementById('progress-pulse');
            progressPulse.style.display = (counts.in_progress || 0) > 0 ? 'inline-block' : 'none';

            const done = counts.done || 0;
            const pct = total > 0 ? Math.round((done / total) * 100) : 0;
            document.getElementById('progress-bar').style.width = pct + '%';
            document.getElementById('progress-pct').textContent = pct + '%';
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // DRAG & DROP
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function initSortable() {
            document.querySelectorAll('.cards-container').forEach(container => {
                if (container._sortable) container._sortable.destroy();
                container._sortable = new Sortable(container, {
                    group: 'tasks',
                    animation: 200,
                    easing: 'cubic-bezier(0.25, 1, 0.5, 1)',
                    ghostClass: 'sortable-ghost',
                    chosenClass: 'sortable-chosen',
                    dragClass: 'sortable-drag',
                    delay: 50,
                    delayOnTouchOnly: true,
                    onStart: function(evt) {
                        // Remove empty states
                        document.querySelectorAll('.empty-state').forEach(el => el.remove());
                    },
                    onEnd: async function(evt) {
                        const taskId = evt.item.dataset.taskId;
                        const targetColumn = evt.to.dataset.column;

                        if (!taskId || !targetColumn) return;

                        try {
                            const response = await fetch(`/api/tasks/${taskId}`, {
                                method: 'PUT',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ status: targetColumn })
                            });

                            if (!response.ok) {
                                const err = await response.text();
                                showToast(`Cannot move: ${err}`, 'error');
                                loadBoard(); // revert
                                return;
                            }

                            showToast(`Moved to ${COLUMN_CONFIG[targetColumn]?.label || targetColumn}`, 'success');
                            // Reload to get fresh data & update stats
                            loadBoard();
                        } catch (error) {
                            showToast('Failed to move task', 'error');
                            loadBoard();
                        }
                    }
                });
            });
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // TASK CRUD
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function openNewTaskModal() {
            document.getElementById('new-task-modal').classList.remove('hidden');
            setTimeout(() => {
                document.querySelector('#new-task-form input[name="title"]').focus();
            }, 100);
        }

        function closeNewTaskModal() {
            document.getElementById('new-task-modal').classList.add('hidden');
            document.getElementById('new-task-form').reset();
        }

        async function createTask(event) {
            event.preventDefault();
            const form = event.target;
            const data = {
                title: form.title.value.trim(),
                description: form.description.value.trim() || undefined,
                priority: form.priority.value,
            };

            if (!data.title) return;

            const btn = document.getElementById('create-btn');
            btn.disabled = true;
            btn.textContent = 'Creating...';

            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error(await response.text());

                const task = await response.json();

                // Move to selected status if not backlog
                const targetStatus = form.querySelector('[name="status"]').value;
                if (targetStatus !== 'backlog') {
                    await fetch(`/api/tasks/${task.id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ status: targetStatus })
                    });
                }

                closeNewTaskModal();
                showToast(`Created: ${data.title}`, 'success');
                loadBoard();
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Create Task';
            }
        }

        async function deleteTask(taskId) {
            if (!confirm('Delete this task?')) return;

            // Note: The API doesn't have a DELETE /api/tasks/{id} endpoint,
            // so we move it to done as a workaround
            try {
                await fetch(`/api/tasks/${taskId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'done' })
                });
                showToast('Task marked as done', 'success');
                loadBoard();
            } catch (error) {
                showToast('Failed to update task', 'error');
            }
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // WEBSOCKET
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            ws = new WebSocket(`${protocol}//${window.location.host}/ws`);

            ws.onopen = () => {
                document.getElementById('ws-dot').className = 'w-1.5 h-1.5 rounded-full bg-emerald-500 pulse-dot';
                document.getElementById('ws-label').textContent = 'Live';
            };

            ws.onmessage = (event) => {
                try {
                    const msg = JSON.parse(event.data);
                    if (msg.type === 'BoardRefresh' || msg.type === 'TaskUpdated') {
                        loadBoard();
                    }
                } catch (e) {}
            };

            ws.onclose = () => {
                document.getElementById('ws-dot').className = 'w-1.5 h-1.5 rounded-full bg-gray-600';
                document.getElementById('ws-label').textContent = 'Offline';
                setTimeout(connectWebSocket, 3000);
            };

            ws.onerror = () => ws.close();
        }

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // UTILS
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showToast(message, type = 'info') {
            const container = document.getElementById('toasts');
            const toast = document.createElement('div');
            const colors = {
                success: 'bg-emerald-500/10 border-emerald-500/30 text-emerald-300',
                error: 'bg-red-500/10 border-red-500/30 text-red-300',
                info: 'bg-blue-500/10 border-blue-500/30 text-blue-300',
            };
            toast.className = `toast px-4 py-2.5 rounded-lg border text-sm ${colors[type] || colors.info} shadow-lg`;
            toast.textContent = message;
            container.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Keyboard shortcut: N for new task
        document.addEventListener('keydown', (e) => {
            if (e.key === 'n' && !e.ctrlKey && !e.metaKey && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
                openNewTaskModal();
            }
            if (e.key === 'Escape') {
                closeNewTaskModal();
            }
        });

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // INIT
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        loadBoard();
        connectWebSocket();
    </script>
